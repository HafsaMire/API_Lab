<!DOCTYPE HTML>
<html lang="en">

<head>

  <meta charset="utf-8" />
  <title>API Lab - Arduino-based Control Interface</title>
  <link href="styles.css" rel="stylesheet">
  <script src="lib/reconnecting-websocket.js"></script>
  <script src="script.js"></script>
  
</head>

<body>

  <h1>Turn the TV ON/OFF</h1>

  <iframe id="TV" width="560" height="315" src="https://www.youtube.com/embed/5HHq7xqG4Ws?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  <br>

  <div> 
    <input type="submit" value="ON"  onclick="send('button1Pressed');">
  </div>
  <br>

  <div> 
    <input type="submit" value="OFF"  onclick="send('button2Pressed');">
  </div>
  <br>

  <h1>Control All Lights in the House</h1>
  <div> 
    <input type="submit" value="PIN 4 ON"  onclick="send('button3Pressed');"> 
  </div>
  <br>

  <div> 
    <input type="submit" value="PIN 4 OFF"  onclick="send('button4Pressed');">
  </div>

  <h1>Check if the Front Door is Locked</h1>
  <div> 
    <input id="frontdoor" type="submit" value="UNLOCKED"  onclick="send('button5Pressed');">
  </div>

</body>

</html>
